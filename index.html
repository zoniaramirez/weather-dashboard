<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 class="mt-1 h3 fw-bolder text-center">Search for a City:</h2>
                <form id="search-form">
                    <div class="mb-3">
                        <input id="search-input" class="form-input w-100 p-2 mb-3" type="text" placeholder="Charlotte" />
                    </div>
                    <button id="search-button" type="submit" class="button btn btn-primary w-100 bg-primary bg-gradient">Search</button>
                </form>
                <div class="list" id="history"></div>
            </aside>


            <section class="col-lg-9 col-sm-12">
                <div id="current-weather" class="mt-4 w-100 border border-dark">
                    <h2 id="cityName" class="ms-2"></h2>
                    <img id="iconCurrent" class="ms-2 mt-2" alt="weather icon">
                    <p id="today-temp" class="mt-2 ms-2"></p>
                    <p id="today-wind" class="ms-2"></p>
                    <p id="today-humidity" class="ms-2"></p>
                </div>

                <section class="w-100 pt-2">
                    <h2 id="five-day" class="fw-bolder"></h2>
                </section>
            
            <section class="row">
                <section class="col-lg-2 text-white">
                    <div id="day1" class="cards mb-3">
                       <h3 class="date">Date</h3>
                       <img class="icon p-2" alt="weather icon">
                       <p class="temp">Temp:</p> 
                       <p class="wind">Wind:</p> 
                       <p class="humidity">Humidity:</p> 
                    </div>
                </section>
                <section class="col-lg-2 text-white">
                    <div id="day2" class="cards mb-3">
                       <h3 class="date">Date</h3>
                       <img  class="icon p-2" alt="weather icon">
                       <p class="temp">Temp:</p> 
                       <p class="wind">Wind:</p> 
                       <p class="humidity">Humidity:</p> 
                    </div>
                </section>
                <section class="col-lg-2 text-white">
                    <div id="day3" class="cards mb-3">
                       <h3 class="date">Date</h3>
                       <img class="icon p-2" alt="weather icon">
                       <p class="temp">Temp:</p> 
                       <p class="wind">Wind:</p> 
                       <p class="humidity">Humidity:</p> 
                    </div>
                </section>
                <section class="col-lg-2 text-white">
                    <div id="day4" class="cards mb-3">
                       <h3 class="date">Date</h3>
                       <img class="icon p-2" alt="weather icon">
                       <p class="temp">Temp:</p> 
                       <p class="wind">Wind:</p> 
                       <p class="humidity">Humidity:</p> 
                    </div>
                </section>
                <section class="col-lg-2 text-white">
                    <div id="day5" class="cards mb-3">
                       <h3 class="date">Date</h3>
                       <img class="icon p-2" alt="weather icon">
                       <p class="temp">Temp:</p> 
                       <p class="wind">Wind:</p> 
                       <p class="humidity">Humidity:</p> 
                    </div>
                </section>
            </section>
        </section>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="/assets/script.js"></script>
</body>

</html>
