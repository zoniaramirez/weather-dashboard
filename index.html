<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container container-fluid row">
            <aside class="weather-input col-lg-3 pb-3">
                <h2 class="mt-1 h3 fw-bolder text-center">Search for a City:</h2>
                <form>
                    <div class="mb-3">
                        <input id="search-input" class="form-input w-100 p-2 mb-3" type="text"
                            placeholder="Ex. Charlotte" />
                    </div>
                    <button id="search-button" type="submit"
                        class="btn btn-primary w-100 bg-primary bg-gradient">Search</button>
                </form>
                <div id="history"></div>
            </aside>


            <section class=" weather-data col-lg-9 col-sm-12">
                <div class="current-weather mt-4 w-100 border border-dark">
                <div class="details">
                    <h2> Charlotte (06/08/2024) </h2>
                    <img class="icon ms-2 mt-2" alt="weather icon">
                    <p class="mt-2 ms-2">Temp:</p>
                    <p class="ms-2">Wind:</p>
                    <p class="ms-2">Humidity:</p>
                </div>
                </div>

                <section class="w-100 pt-2">
                    <h2 class="fw-bolder">5-Day Forecast:</h2>
                </section>
            
            <section class="row">
                <section class="col-lg-2 text-white">
                    <div class="cards"></div>
                </section>     
            </section>
        </section>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="/assets/script.js"></script>
</body>

</html>
